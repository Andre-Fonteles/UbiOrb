label.privacyTitle: Privacy Policy
label.privacyPolicy: 'This privacy policy sets out how UbiOrb.com uses and protects any information that you give us when you use this website. <br><br> UbiOrb.com is committed to ensuring that your privacy is protected. Should we ask you to provide certain information by which you can be identified when using this website, then you can be assured that it will only be used in accordance with this privacy statement. We require this information to understand your needs and provide you with a better service, and in particular for the following reasons: (i) internal record keeping; (ii) we may periodically send e mail about information concerning this website that we think may interest you; (iii) we may also use this information to contact you for market research purpose. <br><br> We are committed to ensuring that your information is secure. In order to prevent unauthorised access or disclosure, we have put in place suitable physical, electronic and managerial procedures to safeguard and secure the information we collect online. <br><br> This website uses cookies. You can choose to accept or decline cookies. Most web browsers automatically accept cookies, but you can usually modify your browser setting to decline cookies if you prefer. This may prevent you from taking full advantage of the website. <br><br> Third party vendors, including Google, use cookies to serve ads based on a user''s prior visits to your website. <br><br> Google''s use of the DoubleClick cookie enables it and its partners to serve ads to your users based on their visit to your sites and/or other sites on the Internet. <br><br> Users may opt out of the use of the DoubleClick cookie for interest-based advertising by visiting <a href="http://www.google.com/ads/preferences/">Ads Settings</a>. <br><br> We will not sell, distribute or lease your personal information to third parties unless we have your permission or are required by law to do so.'

